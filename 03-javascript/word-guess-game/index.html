<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <main>
      <header>
        <img
          class="image-logo"
          src="assets/images/logo.png"
          alt="Word Guess logo"
        />
        <div>
          <h1>Word Guess Game</h1>
          <p>
            Instructions: Press any key to get started!
          </p>
        </div>
      </header>

      <hr />
      <h2>Stats</h2>
      <p>Wins: <span data-target="score"></span></p>
      <hr />
      <h2>Current Word</h2>
      <p class="current-word" data-target="currentWord"></p>

      <p>
        Number of guesses remaining:
        <span data-target="guesses"></span>
      </p>
      <p>Letters guessed so far: <span data-target="letters"></span></p>
      <img
        class="image-snail"
        src="assets/images/snail.png"
        alt="Cartoon snail"
      />
    </main>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
