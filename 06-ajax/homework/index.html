<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giphy AJAX Project</title>
    <!-- Bootstrap CSS CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="jumbotron jumbotron-fluid bg-dark rounded">
        <div class="container">
          <h1 class="font-weight-bold text-white text-center">
            <i class="fa fa-picture-o"></i> Giphy AJAX Project
          </h1>
        </div>
      </header>

      <main class="container">
        <div id="buttons" class="row justify-content-center mb-5"></div>
        <div class="row justify-content-center mb-5">
          <form>
            <div class="form-group">
              <label for="topic-input"
                >Add half of a dysfunctional mother/daughter duo:</label
              >
              <input type="text" class="form-control" id="topic-input" />
            </div>
            <button type="submit" class="btn btn-secondary" id="add-topic">
              Submit <i class="fa fa-arrow-right"></i>
            </button>
          </form>
        </div>
        <div class="row justify-content-center" id="gifs"></div>
      </main>

      <footer class="text-center p-4">
        <hr />
        Made with lots and lots of <i class="fa fa-heart"></i>
      </footer>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="scripts.js"></script>
  </body>
</html>
