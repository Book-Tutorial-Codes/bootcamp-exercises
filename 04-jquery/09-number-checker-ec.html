<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Number Checker</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <div class="jumbotron">
    <h1 class="text-center">Number Guesser</h1>
    <h2 class="text-center">See if you can guess the number the computer is thinker of!</h2>
  </div>

  <div class="container">

    <div class="card mt-1">
      <div class="card-header">
        <div class="card-body text-center">
          <h3 class="card-title">Computer Pick</h3>
          <h1 id="computer-pick">???</h1>
        </div>
      </div>

      <div class="card mt-1">
        <div class="card-header">
          <div class="card-body text-center">
            <h3 class="card-title">You Pick</h3>
            <button id="button-1" class="btn btn-danger btn-choice" value="1">
              <h1>1</h1>
            </button>
            <button id="button-2" class="btn btn-danger btn-choice" value="2">
              <h1>2</h1>
            </button>
            <button id="button-3" class="btn btn-danger btn-choice" value="3">
              <h1>3</h1>
            </button>
            <button id="button-4" class="btn btn-danger btn-choice" value="4">
              <h1>4</h1>
            </button>
          </div>
        </div>

        <div class="card mt-1">
          <div class="card-header">
            <div class="card-body text-center">
              <h3 class="card-title">Result</h3>
              <h4 id="result"></h4>
            </div>
          </div>

        </div>

        <script type="text/javascript">

          $(document).ready(function() {

            var compPick = $("#computer-pick");
            var result = $("#result");
            var number = 1 + Math.floor(Math.random() * 4);
            var lockGame = false   

            $(".btn-choice").on("click", function() {
              if (lockGame !== true) {
                var userPick = $(this).val();
                compPick.text(number);

                if (number == userPick) {
                  result.text("You win!");
                } else {
                  result.html("Sorry, wrong number. Click button to start a new game. <button href='#' class='btn-refresh btn btn-success mt-3 btn-block'>Refresh page</button>");

                  $('.btn-refresh').click(function() {
                      location.reload();
                  });
                }

                lockGame = true;
              }
            });
          });
          
          // Add code to have the computer guess a random number between 1 and 4
          // Then determine which button was clicked
          // Compare the computer and user guess
          // Inform the user if the've guessed correctly or incorrectly

        </script>

</body>

</html>
