<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Predrill</title>
  </head>
  <body>
    <script>
      // Write a function that takes in an array of numbers and outputs the maximum number.

      // Ex: Input: [1, 2, 3];
      // Output: 3;

      // Input: [3, 6, 4, 5, 2, 1];
      // Output: 6;

      // Input: [3, 3, 3];
      // Output: 3;

      // Loop
      var maxNum = function(arr) {
        var biggestNumber = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > biggestNumber) {
            biggestNumber = arr[i];
          }
        }
        return biggestNumber;
      };

      // Using .sort
      var maxNumSort = function(arr) {
        arr.sort(function(a, b) {
          return a - b;
        });
        return arr[arr.length - 1];
      };

      // Using Math
      var maxNumMath = function(arr) {
        return Math.max.apply(null, arr);
      };

      console.log(maxNum([3, 6, 4, 5, 2, 1]));
    </script>
  </body>
</html>
