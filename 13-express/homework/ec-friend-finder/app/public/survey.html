<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FriendFinder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Chosen -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
</head>

<body>
  <div class="container py-5">
    <h2><strong>Survey</strong></h2>

    <hr>
    
    <section class="py-3">
      <h3 class="mb-3">About You</h3>
      <div class="form-group mb-3">
        <label for="name">Name (Required)</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      
      <div class="form-group mb-3">
        <label for="photo">Link to Photo Image (Required)</label>
        <input type="text" id="photo" class="form-control" required>
      </div>
    </section>

    <hr>

    <section class="py-3">
      <h3 class="mb-3">Questions</h3>
      <div class="mb-3" id="questions">
        <!-- Questions go here -->
      </div>
      
      <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">
        <!-- Submit Button -->
        <i class="fa fa-check-circle" aria-hidden="true"></i>Submit
      </button>
    </section>

    <hr>
    
    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/afhaque/friendfinder">GitHub Repo</a></p>
      </div>
    </footer>

  </div>

  <!-- Modal -->
  <div id="results-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title"><strong>Best Match</strong></h2>
          <button class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <h2 id="match-name"></h2>
          <img class="w-100" id="match-img" src="" alt="">
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/questions.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
